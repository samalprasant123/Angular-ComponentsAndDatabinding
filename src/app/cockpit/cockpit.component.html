<div class="row">
  <div class="col-xs-12">
    <p class="header">Add new Servers or Blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="newServerName" placeholder="Enter new server name">
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent" placeholder="Enter new server content">
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer()">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint()">Add Server Blueprint</button>
  </div>
</div>
