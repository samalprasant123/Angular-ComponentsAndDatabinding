<div class="row">
  <div class="col-xs-12">
    <p class="header">Add new Servers or Blueprints!</p>
    <label>Server Name</label>
    <input 
      type="text" 
      class="form-control"
      #serverNameInput
      placeholder="Enter new server name">
    <label>Server Content</label>
    <input 
      type="text" 
      class="form-control"
      #serverContentInput
      placeholder="Enter new server content">
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
